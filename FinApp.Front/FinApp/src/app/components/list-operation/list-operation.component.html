<div class="div container">
  <div class="row mt-5">
    <div class="col-10">
      <h3>Lista de Operações</h3>
    </div>

    <div class="col-2">
      <button class="btn btn-secondary w-100" (click)="newOperation()">
        Nova Operação
      </button>
    </div>
  </div>
  <div class="table-responsive mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Descrição</th>
          <th scope="col">Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let operation of operationList; index as i">
          <th>{{ operation?.id }}</th>
          <td>{{ operation?.description }}</td>
          <td>{{ operation?.status }}</td>

          <td>
            <div class="button-container">
              <button class="btn" (click)="deleteOperation(operation.id)">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button class="btn" (click)="showOperation(operation.id)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn" (click)="statusOperation(operation.id)">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
